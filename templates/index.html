<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatGPT와 대화하기</title>
    <style>
        body { font-family: Arial, sans-serif; }
        .chat-container { width: 50%; margin: 0 auto; }
        .messages { border: 1px solid #ccc; height: 300px; overflow-y: scroll; padding: 10px; }
        .input-group { margin-top: 10px; }
        .emotion-display { margin-top: 10px; font-size: 1.2em; color: blue; }
    </style>
</head>
<body>
    <div class="chat-container">
        <h2>ChatGPT와 대화하기</h2>
        <div class="messages" id="messages"></div>
        <div class="emotion-display" id="emotionDisplay">감정: </div>
        <div class="input-group">
            <input type="text" id="userInput" placeholder="여기에 메시지를 입력하세요..." style="width: 60%;" />
            <button onclick="sendMessage()">전송</button>
            <button id="voiceButton" onclick="toggleSpeechRecognition()">🎤 음성 인식</button>
            <button id="speakButton" onclick="toggleSpeechSynthesis()">🔊 음성 출력</button>
        </div>
        <video id="video" autoplay style="display: none;"></video>
    </div>

    <script>
        let recognition;
        let recognizing = false;
        let speaking = false;
        const synth = window.speechSynthesis;
        const emotionDisplay = document.getElementById("emotionDisplay");

        // 웹캠 설정
        const video = document.getElementById('video');
        navigator.mediaDevices.getUserMedia({ video: true })
            .then(stream => video.srcObject = stream)
            .catch(error => console.error("카메라 접근 오류:", error));

        function captureImageAndSend() {
            const canvas = document.createElement('canvas');
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            canvas.getContext('2d').drawImage(video, 0, 0);

            canvas.toBlob(blob => {
                const formData = new FormData();
                formData.append('image', blob, 'capture.jpg');
                
                fetch('/analyze_emotion', {
                    method: 'POST',
                    body: formData
                })
                .then(response => response.json())
                .then(data => {
                    emotionDisplay.innerText = "감정: " + data.emotion;
                })
                .catch(error => console.error("감정 분석 오류:", error));
            }, 'image/jpeg');
        }

        // 주기적으로 감정 분석 수행
        setInterval(captureImageAndSend, 5000);

        // 음성 인식 초기화
        function initializeSpeechRecognition() {
            if (!('SpeechRecognition' in window || 'webkitSpeechRecognition' in window)) {
                alert("이 브라우저는 음성 인식을 지원하지 않습니다.");
                return;
            }

            try {
                recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
                recognition.lang = 'ko-KR';
                recognition.interimResults = false;
                recognition.maxAlternatives = 1;

                recognition.onstart = () => {
                    console.log("음성 인식이 시작되었습니다...");
                };

                recognition.onresult = (event) => {
                    const transcript = event.results[0][0].transcript;
                    document.getElementById('userInput').value = transcript;
                    console.log("인식된 텍스트:", transcript);
                    sendMessage();
                };

                recognition.onerror = (event) => {
                    console.error("음성 인식 오류:", event.error);
                };

                recognition.onend = () => {
                    console.log("음성 인식이 종료되었습니다.");
                    if (recognizing) {
                        recognition.start();
                    } else {
                        document.getElementById('voiceButton').innerText = '🎤 음성 인식';
                    }
                };

            } catch (error) {
                console.error("음성 인식 초기화 오류:", error);
            }
        }

        // 음성 인식 토글
        function toggleSpeechRecognition() {
            if (!recognition) {
                initializeSpeechRecognition();
            }

            if (recognition) {
                if (recognizing) {
                    recognition.stop();
                    recognizing = false;
                    document.getElementById('voiceButton').innerText = '🎤 음성 인식';
                } else {
                    recognition.start();
                    recognizing = true;
                    document.getElementById('voiceButton').innerText = '🎤 음성 중지';
                    console.log("음성 인식이 시작되었습니다");
                }
            }
        }

        // 음성 출력 토글
        function toggleSpeechSynthesis() {
            speaking = !speaking;
            document.getElementById('speakButton').innerText = speaking ? '🔇 음성 중지' : '🔊 음성 출력';

            if (!speaking && synth.speaking) {
                synth.cancel();
            }
        }

        // 텍스트 음성 출력
        function speakText(text) {
            if (speaking && 'speechSynthesis' in window) {
                const utterance = new SpeechSynthesisUtterance(text);
                utterance.lang = 'ko-KR';

                // 음성 합성 시작 시 음성 인식 중지
                if (recognizing) {
                    recognition.stop();
                    recognizing = false;
                    document.getElementById('voiceButton').innerText = '🎤 음성 인식';
                }

                // 음성 합성 종료 후 음성 인식 재개
                utterance.onend = () => {
                    console.log("음성 출력이 종료되었습니다.");
                    if (recognition && !recognizing) {
                        recognition.start();
                        recognizing = true;
                        document.getElementById('voiceButton').innerText = '🎤 음성 중지';
                    }
                };

                synth.speak(utterance);
            }
        }

        // 메시지 전송
        function sendMessage() {
            const userMessage = document.getElementById('userInput').value;
            if (userMessage.trim() === '') return;

            const messagesDiv = document.getElementById('messages');
            const userMessageDiv = document.createElement('div');
            userMessageDiv.innerHTML = '<b>사용자:</b> ' + userMessage;
            messagesDiv.appendChild(userMessageDiv);

            fetch('/get', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded'
                },
                body: 'msg=' + encodeURIComponent(userMessage)
            })
            .then(response => response.json())
            .then(data => {
                const botMessageDiv = document.createElement('div');
                //botMessageDiv.innerHTML = `<b>봇:</b> ${data.command} <br> ${data.answer}`;
                botMessageDiv.innerHTML = `<b>봇:</b> {command: ${data.command}}, <br> {answer: ${data.answer}}`;
                messagesDiv.appendChild(botMessageDiv);
                messagesDiv.scrollTop = messagesDiv.scrollHeight;

                // "answer" 부분만 음성 출력
                speakText(data.answer);
            });

            document.getElementById('userInput').value = '';
        }

        // "Enter" 키로 메시지 보내기
        document.getElementById('userInput').addEventListener('keyup', function(event) {
            if (event.key === 'Enter') {
                sendMessage();
                event.preventDefault();
            }
        });
    </script>
</body>
</html>
