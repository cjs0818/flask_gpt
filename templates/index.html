<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatGPT와 대화하기</title>
    <style>
        body { font-family: Arial, sans-serif; }
        .chat-container { width: 50%; margin: 0 auto; }
        .messages { border: 1px solid #ccc; height: 300px; overflow-y: scroll; padding: 10px; }
        .input-group { margin-top: 10px; }
    </style>
</head>
<body>
    <div class="chat-container">
        <h2>ChatGPT와 대화하기</h2>
        <div class="messages" id="messages"></div>
        <div class="input-group">
            <input type="text" id="userInput" placeholder="여기에 메시지를 입력하세요..." style="width: 70%;" />
            <button onclick="sendMessage()">전송</button>
            <button id="voiceButton" onclick="toggleSpeechRecognition()">🎤 음성 시작</button>
        </div>
    </div>

    <script>
        let recognition;
        let recognizing = false;

        function initializeSpeechRecognition() {
            if (!('SpeechRecognition' in window || 'webkitSpeechRecognition' in window)) {
                alert("이 브라우저는 음성 인식을 지원하지 않습니다.");
                return;
            }

            try {
                recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
                recognition.lang = 'ko-KR'; // 한국어 설정
                //recognition.lang = 'ko-KR'; // 영어 설정
                recognition.interimResults = false;
                recognition.maxAlternatives = 1;

                recognition.onstart = () => {
                    console.log("음성 인식이 시작되었습니다...");
                };

                recognition.onresult = (event) => {
                    const transcript = event.results[0][0].transcript;
                    document.getElementById('userInput').value = transcript;
                    console.log("인식된 텍스트:", transcript);
                    sendMessage();
                };

                recognition.onerror = (event) => {
                    console.error("음성 인식 오류:", event.error);
                };

                recognition.onend = () => {
                    console.log("음성 인식이 종료되었습니다.");
                    if (recognizing) { // 사용자가 종료하지 않았다면 재시작
                        recognition.start();
                    } else {
                        document.getElementById('voiceButton').innerText = '🎤 음성 시작';
                    }
                };

            } catch (error) {
                console.error("음성 인식 초기화 오류:", error);
            }
        }

        function toggleSpeechRecognition() {
            if (!recognition) {
                initializeSpeechRecognition();
            }

            if (recognition) {
                if (recognizing) {
                    recognition.stop();
                    recognizing = false;
                    document.getElementById('voiceButton').innerText = '🎤 음성 시작';
                } else {
                    recognition.start();
                    recognizing = true;
                    document.getElementById('voiceButton').innerText = '🎤 음성 중지';
                    console.log("음성 인식이 시작되었습니다");
                }
            }
        }

        function sendMessage() {
            const userMessage = document.getElementById('userInput').value;
            if (userMessage.trim() === '') return;

            const messagesDiv = document.getElementById('messages');
            const userMessageDiv = document.createElement('div');
            userMessageDiv.innerHTML = '<b>사용자:</b> ' + userMessage;
            messagesDiv.appendChild(userMessageDiv);

            fetch('/get', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded'
                },
                body: 'msg=' + encodeURIComponent(userMessage)
            })
            .then(response => response.text())
            .then(data => {
                const botMessageDiv = document.createElement('div');
                botMessageDiv.innerHTML = '<b>봇:</b> ' + data;
                messagesDiv.appendChild(botMessageDiv);
                messagesDiv.scrollTop = messagesDiv.scrollHeight;
            });

            document.getElementById('userInput').value = '';
        }

        // "Enter" 키로 메시지 보내기
        document.getElementById('userInput').addEventListener('keydown', function(event) {
            if (event.key === 'Enter') {
                sendMessage();
                event.preventDefault();
            }
        });
    </script>
</body>
</html>
